{% extends "layout.html" %} {% block homepage %}
<section role="banner" class="p-4 bg-white lg:h-screen">
  <div
    class="
      mx-auto
      lg:grid
      max-w-screen-2xl
      lg:gap-y-8 lg:gap-x-16 lg:grid-cols-2 lg:items-center lg:h-full
    "
  >
    <div class="px-4 py-8 space-y-8 text-center sm:p-16 lg:text-left">
      <img
        class="object-contain h-10"
        src="{{ url_for('static', filename='images/musical-note.png' ) }}"
        alt=""
      />
      <h1 class="text-4xl font-extrabold sm:text-5xl">
        This is,
        <em class="not-italic text-pink-500"> <a href="#"> Raag </a>  </em>
      </h1>

      <p class="max-w-xl mx-auto text-gray-700 sm:text-xl">
        An online music player by
        <a class="text-blue-700" href="https://sameer-jha.github.io/"
          >Sameer Jha.</a
        >
      </p>

      <form role="search" action="{{ url_for('song_search')}}" method="post">
        <div class="relative">
          <input
            id="query"
            name="query"
            placeholder="Search..."
            type="text"
            class="w-full h-16 p-6 border-gray-200 rounded-xl"
          />

          <button
            type="submit"
            aria-label="Submit search"
            class="
              absolute
              p-3
              text-white
              bg-pink-500
              shadow-xl
              hover:bg-pink-600
              rounded-xl
              right-2
              top-2
            "
          >
            <svg
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <div class="flex items-center justify-center lg:h-screen">
      <div
        class="
          bg-pink-600
          text-white
          font-bold
          rounded-lg
          border
          shadow-lg
          p-10
          m-auto
        "
        id="app"
      ></div>
    </div>
  </div>
</section>

{% endblock %}
